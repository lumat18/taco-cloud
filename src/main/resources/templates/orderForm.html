<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud App</title>
    <link rel="stylesheet" th:href="@{styles.css}"/>
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}" >
        <h1>Order the taco!</h1>
        <img th:src="@{images/tacocloud.png}" alt="no image">
        <a th:href="@{design}" id="another">Prepare another taco</a><br/>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Errors in the order. Please correct.
            </span>
        </div>

        <h3>Delivery address:</h3>
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}"/>
        <span class="verificationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name error</span>
        <br/>
        <label for="street">Street: </label>
        <input type="text" th:field="*{street}"/>
        <span class="verificationError"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">Street name error</span>
        <br/>
        <label for="city">City: </label>
        <input type="text" th:field="*{city}"/>
        <span class="verificationError"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">City name error</span>
        <br/>
        <label for="state">State: </label>
        <input type="text" th:field="*{state}"/>
        <span class="verificationError"
              th:if="${#fields.hasErrors('state')}"
              th:errors="*{state}">State name error</span>
        <br/>
        <label for="zip">Zip code: </label>
        <input type="text" th:field="*{zip}"/>
        <span class="verificationError"
              th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}">Zip code error</span>
        <br/>
        <h3>Payment info:</h3>
        <label for="ccNumber">Credit card number: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="verificationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">Credit card number error</span>
        <br/>
        <label for="ccExpiration">Credit card expiration date: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="verificationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Expiration date error</span>
        <br/>
        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="verificationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CVV code error</span>
        <br/>
        <input type="submit" value="send order"/>
    </form>
</body>
</html>
